name: Deploy to Production Environment

# Trigger workflow on push or merge to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout code from main branch
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: main
    
    # Step 2: Set up Python 3.11 environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    # Step 3: Install dependencies from requirements.txt
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Code quality check with Flake8
    - name: Lint with Flake8
      run: |
        # Install flake8 if not in requirements.txt
        pip install flake8
        # Run flake8 code quality check (uses .flake8 config file)
        flake8 .
    
    # Step 5: Authenticate to Google Cloud Platform
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    # Step 6: Deploy to Cloud Run Production Environment
    - name: Deploy to Cloud Run (Prod)
      run: |
        # Make deploy script executable
        chmod +x ./deploy/deploy-prod.sh
        # Execute production deployment script
        ./deploy/deploy-prod.sh